<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pixels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen layout with two halves */
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left,
        .right {
            width: 50%;
            transition: background-color 0.5s ease, color 0.5s ease;
            display: flex;
            align-items: center;
        }

        /* Default colors */
        .left {
            justify-content: right;
            background-color: black;
            color: white;
        }

        .right {
            justify-content: left;
            background-color: white;
            color: black;
        }

        /* Hover effects */
        .left:hover {
            background-color: white;
            color: black;
        }

        .left:hover~.right {
            background-color: black;
            color: white;
        }

        .right:hover {
            background-color: white;
            color: black;
        }

        .right:hover~.left {
            background-color: black;
            color: white;
        }

        /* Text styling */
        h1 {
            font-family: "Lilita One", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 180px;
            position: relative;
        }

        /* Text split effect */
        h1 span {
            display: inline-block;
            position: relative;
        }

        .left h1 span {
            color: white;
            padding: 0 10px;
        }

        .right h1 span {
            color: black;
            padding: 0 10px;
        }

        .left:hover h1 span {
            color: black;
        }

        .left:hover~.right h1 span {
            color: white;
        }

        .right:hover h1 span {
            color: black;
        }

        .right:hover~.left h1 span {
            color: white;
        }
    </style>
</head>

<body>
    <div class="left">
        <h1><span>Retro</span></h1>
    </div>
    <div class="right">
        <h1><span>Pixels</span></h1>
    </div>
</body>

</html>
